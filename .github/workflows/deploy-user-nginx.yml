name: Deploy User Nginx

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/firmament-user-nginx
  CONTAINER_NAME: firmament-user-nginx

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker pull "${{ env.IMAGE_NAME }}:latest"
            docker stop "${{ env.CONTAINER_NAME }}" || true
            docker rm "${{ env.CONTAINER_NAME }}" || true
            docker run -d \
              --name "${{ env.CONTAINER_NAME }}" \
              --network firmament_app-network \
              -e FIRMAMENT_SERVER_HOST="${{ secrets.FIRMAMENT_SERVER_HOST }}" \
              -e FIRMAMENT_SERVER_PORT="${{ secrets.FIRMAMENT_SERVER_PORT }}" \
              "${{ env.IMAGE_NAME }}:latest"
            docker network connect nginx-proxy-manager_default "${{ env.CONTAINER_NAME }}" || true